<!DOCTYPE html>
<html>
    <head>
        <title>404 - Page Not Found</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            h1 {
                font-size: 48px;
                color: #333;
            }

            p {
                font-size: 20px;
                color: #666;
                margin-bottom: 20px;
            }

            .game-container {
                margin: 20px;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .game-board {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
                margin-bottom: 40px;
            }

            .color-options {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }

            .tile,
            .option-tile {
                width: 100px;
                height: 100px;
                border: 2px solid white;
                border-radius: 5px;
                cursor: pointer;
                transition: border-color 0.2s ease;
            }

            .tile.selected,
            .option-tile.selected {
                border-color: black;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            .home-button {
                padding: 10px 20px;
                font-size: 18px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                text-decoration: none;
                margin-top: 20px;
            }

            .home-button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <h1>404 - Page Not Found</h1>
        <p>
            Oops! It looks like this page doesn't exist. But hey, enjoy this
            game while you're here!
        </p>

        <div class="game-container">
            <div class="game-board" id="gameBoard"></div>
            <div class="color-options" id="colorOptions"></div>
        </div>

        <a href="/" class="home-button">Go Home</a>

        <script>
            const GRID_SIZE = 5;
            const COLORS = [
                "#0000FF",
                "#FF0000",
                "#FFFF00",
                "#008000",
                "#00FFFF",
            ];
            let gameBoard = [];
            let selectedTile = null;
            let selectedColor = null;

            function initializeGame() {
                gameBoard = Array(GRID_SIZE * GRID_SIZE)
                    .fill()
                    .map(
                        () => COLORS[Math.floor(Math.random() * COLORS.length)],
                    );
                createGameBoard();
                createColorOptions();
            }

            function createGameBoard() {
                const board = document.getElementById("gameBoard");
                board.innerHTML = "";

                for (let i = 0; i < gameBoard.length; i++) {
                    const tile = document.createElement("div");
                    tile.className = "tile";
                    tile.style.backgroundColor = gameBoard[i];
                    tile.dataset.index = i;

                    tile.addEventListener("click", () => {
                        document
                            .querySelectorAll(".tile.selected")
                            .forEach((t) => t.classList.remove("selected"));

                        tile.classList.add("selected");
                        selectedTile = parseInt(tile.dataset.index);

                        if (selectedColor !== null) {
                            const row = Math.floor(selectedTile / GRID_SIZE);
                            const col = selectedTile % GRID_SIZE;
                            const originalColor = gameBoard[selectedTile];
                            const newColor = COLORS[selectedColor];

                            floodFill(row, col, originalColor, newColor);
                            updateBoardDisplay();
                            resetSelections();
                        }
                    });

                    board.appendChild(tile);
                }
            }

            function createColorOptions() {
                const options = document.getElementById("colorOptions");
                options.innerHTML = "";

                COLORS.forEach((color, index) => {
                    const optionTile = document.createElement("div");
                    optionTile.className = "option-tile";
                    optionTile.style.backgroundColor = color;

                    optionTile.addEventListener("click", () => {
                        document
                            .querySelectorAll(".option-tile.selected")
                            .forEach((t) => t.classList.remove("selected"));

                        optionTile.classList.add("selected");
                        selectedColor = index;

                        if (selectedTile !== null) {
                            const row = Math.floor(selectedTile / GRID_SIZE);
                            const col = selectedTile % GRID_SIZE;
                            const originalColor = gameBoard[selectedTile];
                            const newColor = COLORS[selectedColor];

                            floodFill(row, col, originalColor, newColor);
                            updateBoardDisplay();
                            resetSelections();
                        }
                    });

                    options.appendChild(optionTile);
                });
            }

            function floodFill(row, col, originalColor, newColor) {
                if (row < 0 || row >= GRID_SIZE || col < 0 || col >= GRID_SIZE)
                    return;

                const index = row * GRID_SIZE + col;
                if (gameBoard[index] !== originalColor) return;
                if (originalColor === newColor) return;

                gameBoard[index] = newColor;

                floodFill(row - 1, col, originalColor, newColor);
                floodFill(row + 1, col, originalColor, newColor);
                floodFill(row, col - 1, originalColor, newColor);
                floodFill(row, col + 1, originalColor, newColor);
            }

            function updateBoardDisplay() {
                const tiles = document.querySelectorAll(".tile");
                tiles.forEach((tile, index) => {
                    tile.style.backgroundColor = gameBoard[index];
                });
            }

            function resetSelections() {
                selectedTile = null;
                selectedColor = null;
                document
                    .querySelectorAll(".selected")
                    .forEach((el) => el.classList.remove("selected"));
            }

            initializeGame();
        </script>
    </body>
</html>
